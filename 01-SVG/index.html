<head>

<body>
  <h1>Dessiner des formes</h1>
  <h2>Rectangle</h2>

  <svg width="420" height="150" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <rect class="rectangle" x="10" y="10" width="400" height="100" stroke="black" fill="transparent" stroke-width="5" />
  </svg>


  <h2>Donut</h2>
  <svg>
    <circle cx="50" cy="50" r="30" stroke="black" stroke-width="3" fill="transparent" transform="translate(20 20)" />
    <circle class="donut" cx="50" cy="50" r="60" stroke="black" stroke-width="3" fill="transparent" transform="translate(20 20)" />
  </svg>


  <h2>Ligne</h2>
  <svg>
    <line x1="20" y1="50" x2="31.77" y2="108.83" style="stroke:rgb(0,0,0);stroke-width:2"/>
  </svg>

  <h2>Path</h2>
  <svg width="500">
    <path d="M 10 100 h 50 v -25 h -50 v -25 h 50 " fill="transparent" stroke-width="4" stroke="black" translate="translate(20 20)" id="theMotionPath"/>
    <path d="M 110 100 v -25 l -40 -25" fill="transparent" stroke-width="4" stroke="black" translate="translate(20 20)"/>
    <path d="M 110 100 v -25 l 40 -25" fill="transparent" stroke-width="4" stroke="black" translate="translate(20 20)"/>
    <path d="M 165 50 v 50 h 50 " fill="transparent" stroke-width="4" stroke="black" translate="translate(20 20)"/>
    <path d="M 225 50 l 25 50 l 25 -50" fill="transparent" stroke-width="4" stroke="black" translate="translate(20 20)"/>
    <path d="M 295 100 v -50 h 50 v 50 v -25 h -50 Z" fill="transparent" stroke-width="4" stroke="black" translate="translate(20 20)"/>
    <path d="M 365 50 v 50" fill="transparent" stroke-width="4" stroke="black" translate="translate(20 20)"/>
    <path d="M 395 100 v -50 l 50 50 v -50" fill="transparent" stroke-width="4" stroke="black" translate="translate(20 20)"/>




    <!-- animation -->
    <circle cx="0" cy="0" r="5" fill="red">

      <!-- Définit l'animation -->
      <animateMotion dur="6s" repeatCount="indefinite">
        <mpath xlink:href="#theMotionPath"/>
      </animateMotion>
    </circle>
  </svg>

  <h1>Animer des formes</h1>

    long de la lettre</h2>
